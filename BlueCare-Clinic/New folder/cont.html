<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="conty.css">
	<title></title>
</head>
<body>
	<div class="container">
		<h1>Contact Us</h1>
		<div class="contact-box">
			<div class="contact-left">
				<h3>Sent your request</h3>
				<form>
					<div class="input-row">
						<div class="input-group">
							<label>Name:</label>
							<input type="text" placeholder="Name">
						</div>
						<div class="input-group">
							<label>Phone:</label>
							<input type="text" placeholder="1111-222-3333">
						</div>
					</div>

					<div class="input-row">
						<div class="input-group">
							<label>Email:</label>
							<input type="text" placeholder="email">
						</div>
						<div class="input-group">
							<label>Subject:</label>
							<input type="text" placeholder="Product Demo">
						</div>
					</div>

					<label>Message</label>
					<textarea rows="5" placeholder="Your Message"></textarea>

					<button type="submit">Send</button>
				</form>
			</div>
			<div class="contact-right">
				<h3>Reach Us</h3>
					<div><i class="fa-regular fa-envelope"></i>blue_care@gmail.com</div>
					<div><i class="fa-solid fa-phone"></i>+63 XXX XXX XXXX</div>
					<div><i class="fa-solid fa-location-dot"></i>Quezon St. Tagum City, Davao del Norte</div>
					<div><i class="fa-brands fa-facebook"></i></div>
					<div><i class="fa-brands fa-instagram"></i></div>
					<div><i class="fa-brands fa-twitter"></i></div>
					<div><i class="fa-brands fa-telegram"></i></div>
			    </div>
		    </div>
		</div>
	</div>
</body>
</html>
